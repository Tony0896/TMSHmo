<script>
return {
    on: {      
        pageInit: function () {
            var id_cedula = localStorage.getItem("IdCedula");
        
            databaseHandler.db.transaction(
                function(tx){
                    tx.executeSql(
                        "Select * from datosGeneralesCurso where id_cedula= ?",
                        [id_cedula],
                        function(tx, results){
                            var item2 = results.rows.item(0);
                            $(".title").html(item2.name_course)
                            $("#fecha").html(item2.fecha);
                            $("#nombreInstructor").html(item2.nombreInstructor);
                            $("#nombreCandidato").html(item2.nombreCandidato);
                            if(item2.id_course == 1){
                                $("#edad").html(item2.edad);
                                $("#telCelular").html(item2.telCelular);
                                $("#antecedentesManejo").html(item2.antecedentesManejo);
                            } else {
                                $(".div_manejo").css("display", "none");
                            }
                        }
                    );
                },
                function(error){},
                function(){}
            );

            form = '';
            databaseHandler.db.transaction(
                function(tx){
                    tx.executeSql(
                        "Select * from cursoCiertoFalso where id_cedula= ?",
                        [id_cedula],
                        function(tx, results){
                            var length = results.rows.length;
                            var j = 0;
                            var respuestas = 0;
                            for(var i = 0; i< length; i++){
                                j++;
                                var checked1 = '';
                                var checked2 = '';
                                var item3 = results.rows.item(i);
                                item3.Respuesta == 1 ? (checked1 = 'checked', checked2 = '', respuestas++) : null ;
                                item3.Respuesta == 0 ? (checked2 = 'checked', checked1 = '') : null ;
                                form += `
                                    <span class="span FWM-span-form span_options">${j}. ${item3.Pregunta}</span>
                                    <div class="container-check container_options">
                                        <label for="op${item3.IDPregunta}-1" id="label-op${item3.IDPregunta}-1" class="radios ${checked1}"><input type="radio" id="op${item3.IDPregunta}-1" style="margin-right: 15px;" onchange="validarRadioCapa(this.id,1)" ${checked1}>${item3.texto1}</label>
                                        <label for="op${item3.IDPregunta}-0" id="label-op${item3.IDPregunta}-0" class="radios ${checked2}"><input type="radio" id="op${item3.IDPregunta}-0" style="margin-right: 15px;" onchange="validarRadioCapa(this.id,1)" ${checked2}>${item3.texto2}</label>
                                    </div>
                                `;
                            }
                            $("#evaluacion_div").html(form);
                        }
                    );
                },
                function(error){},
                function(){}
            );
        }
    }
}
</script>
